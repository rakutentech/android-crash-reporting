apply from: '../config/android/library.gradle'
apply plugin: 'kotlin-android'

def configApi = System.env.CRASH_CONFIG_API

if (!configApi) {
  throw new GradleException('ðŸ’¥ Set env variable `CRASH_CONFIG_API` in order to build this project')
}

android {
  defaultConfig {
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
    buildConfigField "String", "CR_CONFIG", "\"${configApi}\""
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
    }
  }
  testOptions {
    unitTests{
      returnDefaultValues = true
      includeAndroidResources = true
    }
  }
}

dependencies {
  implementation "com.google.android.gms:play-services-iid:${CONFIG.versions.android.libraries.playServices}"
  api 'com.android.support:support-annotations:27.0.1'
  testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$CONFIG.versions.kotlin"
  testImplementation 'junit:junit:4.12'
  testImplementation 'org.amshove.kluent:kluent:1.42'
  testImplementation 'org.mockito:mockito-core:2.19.0'
  testImplementation 'org.robolectric:robolectric:3.8'
}

apply from: '../config/quality/android.gradle'